<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Settings</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label>Show Weight Watchers <br/> SmartPointsÂ®</ion-label>
		<ion-toggle [(ngModel)]="weightwatcher"></ion-toggle>
	</ion-item>
	<ion-item>
		<ion-label>Enable Dietary Restrictions</ion-label>
		<ion-toggle [(ngModel)]="diet"></ion-toggle>
	</ion-item>
	<div class="diet_settings">
		<ion-item>
			<ion-label>Vegetarian</ion-label>
			<ion-toggle disabled={{!diet}} [(ngModel)]="vegetarian"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Vegan</ion-label>
			<ion-toggle disabled={{!diet}} [(ngModel)]="vegan"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Gluten Free</ion-label>
			<ion-toggle disabled={{!diet}} [(ngModel)]="gluten_free"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Dairy Free</ion-label>
			<ion-toggle disabled={{!diet}} [(ngModel)]="dairy_free"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Low FODMAP</ion-label>
			<ion-toggle disabled={{!diet}} [(ngModel)]="lowfodmap"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Ketogenic</ion-label>
			<ion-toggle disabled={{!diet}} [(ngModel)]="ketogenic"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Whole 30</ion-label>
			<ion-toggle disabled={{!diet}} [(ngModel)]="whole30"></ion-toggle>
		</ion-item>
	</div>
</ion-content>
