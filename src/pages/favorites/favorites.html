<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>

<!--bug where content won't scroll on android-->
<ion-content padding overflow-scroll="true">
  <ion-list>
    <button text-wrap ion-item *ngFor="let item of fav_basic" (click)="viewFavorite(item.id)">
      <ion-thumbnail item-left>
        <img src="{{item.image}}">
      </ion-thumbnail>
      {{item.title}}
    </button>
  </ion-list>
</ion-content>
