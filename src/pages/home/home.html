<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>



<ion-content padding>
	<table width=100%>
		<tr>
			<td>
				<button ion-button full color="light" (click)="showMealModal()">Meal Type</button>
			</td>
			<td>
				<button ion-button full color="light" (click)="showIngredientModal()">Ingredient</button>
			</td>
		</tr>
		<tr>
			<td>
				<button ion-button full color="light" (click)="showMethodModal()">Preparation</button>
			</td>
			<td>
				<button ion-button full color="light" (click)="showCuisineModal()">Cuisine</button>
			</td>
		</tr>
		<!--
		<tr>
			<td>
				<button ion-button full color="light">Dietary</button>
			</td>
			<td>
				<button ion-button full color="light">Other</button>
			</td>
		</tr>
		-->
	</table>
	<div class="searchButton">
		<img src={{search_image}} (mousedown)="mouseDown()" (mouseup)="mouseUp()">
	</div>
	
	<div class="advertisement">
		<img src="http://placehold.it/320x50?text=Advertisement">
	</div>
</ion-content>
